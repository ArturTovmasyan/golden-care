security:
    encoders:
        App\Entity\User:
            algorithm: argon2i
    providers:
        main_provider:
            id: App\Provider\UserProvider

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            anonymous: true
            security:  false
            stateless: true

        api:
            pattern:   ^/api/v1.0/*
            fos_oauth: true
            stateless: true
            anonymous: true

        api_security:
            pattern:   ^/api/v1.0/security
            fos_oauth: false
            stateless: true
            anonymous: true

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
